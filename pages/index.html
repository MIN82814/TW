<script type="module">
  import Swiper from "swiper";
  import "swiper/css";

  const swiper = new Swiper(".swiper", {
    loop: true,
    spaceBetween: 24,
    pagination: { el: ".swiper-pagination" },
    autoplay: { delay: 3000 },

    // 預設桌面版顯示 3 張
    slidesPerView: 3,

    // 響應式設定
    breakpoints: {
      // 手機螢幕寬度 <= 768px
      0: {
        slidesPerView: 1.5, // 顯示 1.5 張
        spaceBetween: 16,   // 手機可以縮小間距
      },
      // 平板 >= 768px 顯示 2 張
      768: {
        slidesPerView: 2,
        spaceBetween: 20,
      },
      // 桌面 >= 1024px 顯示 3 張
      1024: {
        slidesPerView: 3,
        spaceBetween: 24,
      },
    },
  });
</script>
